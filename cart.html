<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Cart | cheapgames39</title>

<link rel="icon" type="image/png" href="IMAGE/1000038482-removebg-preview.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#b50000;
  --bg:#f5f0e8;
}

*{
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
}

/* ================= HEADER ================= */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:rgba(245,240,232,.97);
  border-bottom:2px solid var(--accent);
  padding:14px;
  display:flex;
  align-items:center;
  gap:12px;
}

/* BACK BUTTON */
.back-btn{
  width:42px;
  height:42px;
  border-radius:50%;
  border:2px solid var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  background:#fff;
}

.back-btn svg{
  width:18px;
  height:18px;
  stroke:var(--accent);
  stroke-width:2.5;
}

/* HEADER TITLE */
.header-title{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  font-weight:600;      /* normal weight */
  letter-spacing:0;     /* ðŸ”¥ remove spacing */
}

.cart-icon{
  width:20px;
}

/* ================= CART ================= */
.container{
  max-width:100px;
  margin:24px auto;
  padding:0 16px 140px;
}

.cart-item{
  display:flex;
  gap:12px;
  background:#fff;
  padding:12px;
  border-radius:14px;
  margin-bottom:12px;
  align-items:center;
  border:1px solid rgba(181,0,0,.25);
}

.cart-item img{
  width:70px;
  height:70px;
  object-fit:cover;
  border-radius:10px;
}

.cart-item h4{
  margin:0;
  font-size:14px;
}

.cart-item p{
  margin:4px 0;
  color:var(--accent);
  font-weight:600;
}

.remove{
  margin-left:auto;
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:20px;
  padding:6px 14px;
  cursor:pointer;
  transition:transform .15s ease;
}

.remove:active{
  transform:scale(0.95);
}

/* ================= CHECKOUT ================= */
.checkout{
  margin:30px 0;
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}

.checkout a{
  display:inline-block;
  padding:14px 28px;
  border-radius:30px;
  text-decoration:none;
  font-weight:700;
  color:#fff;
}

.whatsapp{background:#25D366;}
.instagram{
  background:linear-gradient(135deg,#f58529,#dd2a7b,#8134af);
}

.empty{
  text-align:center;
  margin-top:40px;
  color:#777;
}
</style>
</head>

<body>

<header>
  <div class="back-btn" onclick="history.back()">
    <svg viewBox="0 0 24 24" fill="none">
      <path d="M15 18l-6-6 6-6"/>
    </svg>
  </div>

  <div class="header-title">
    <img src="IMAGE/shopping-cart.png" class="cart-icon">
    <span>YOUR CART</span>
  </div>
</header>

<div class="cart-container" id="cartList"></div>

<div class="checkout">
  <a class="whatsapp" id="whatsapp" href="#">Buy via WhatsApp</a>
  <a class="instagram" id="instagram" href="#">Buy via Instagram</a>
</div>

<!-- ðŸ”Š REMOVE SOUND -->
<audio id="removeSound" src="audio/click-151673.mp3" preload="auto"></audio>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const list = document.getElementById("cartList");
const sound = document.getElementById("removeSound");

function render(){
  list.innerHTML = "";

  if(cart.length === 0){
    list.innerHTML = `<p class="empty">Your cart is empty</p>`;
    document.querySelector(".checkout").style.display="none";
    return;
  }

  let msg = "I want to buy:%0A";

  cart.forEach((g,i)=>{
    list.innerHTML += `
      <div class="cart-item">
        <img src="${g.image}">
        <div>
          <h4>${g.name}</h4>
          <p>${g.price}</p>
        </div>
        <button class="remove" onclick="removeItem(${i})">Remove</button>
      </div>
    `;
    msg += `â€¢ ${g.name} - ${g.price}%0A`;
  });

  document.getElementById("whatsapp").href =
    "https://wa.me/91XXXXXXXXXX?text=" + msg;

  document.getElementById("instagram").href =
    "https://instagram.com/YOUR_PAGE";
}

function removeItem(i){
  if(sound){
    sound.currentTime = 0;
    sound.play().catch(()=>{});
  }

  cart.splice(i,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  render();
}

render();
</script>

</body>
</html>
