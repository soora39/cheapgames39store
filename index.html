<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>cheapgames39store | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#B50000;
  --accent-dark:#7A0000;
  --bg-main:#F5F0E8;
  --bg-secondary:#ECE3D8;
  --card-bg:#FFFFFF;
  --text-main:#1F1F1F;
  --text-secondary:#2B2B2B;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  background:var(--bg-main);
  color:var(--text-main);
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:1000;
  background:var(--bg-main);
  border-bottom:2px solid var(--accent);
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  padding:14px 20px;
}

.logo-left img{ height:36px; }

.logo-center{
  text-align:center;
  font-size:13px;
  letter-spacing:3px;
  font-weight:600;
  color:var(--text-secondary);
}

.menu-btn{
  font-size:28px;
  cursor:pointer;
  color:var(--accent);
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:998;
}
.overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* TOP SLIDE MENU */
.side-menu{
  position:fixed;
  top:-100%;
  left:0;
  width:100%;
  background:var(--bg-main);
  border-bottom:3px solid var(--accent);
  padding:22px 20px 30px;
  transition:.35s ease;
  z-index:999;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
}
.side-menu.active{ top:0; }

.close{
  font-size:26px;
  color:var(--accent);
  cursor:pointer;
  text-align:right;
  margin-bottom:18px;
}

/* MENU ITEMS */
.menu-item{
  display:flex;
  align-items:center;
  gap:14px;
  max-width:280px;
  margin:0 auto 14px;
  padding:14px 18px;
  background:#fff;
  border:1.5px solid rgba(181,0,0,.35);
  border-radius:16px;
  font-size:15px;
  font-weight:600;
  text-decoration:none;
  color:var(--text-main);
  transition:.25s;
}

.menu-item:hover{
  background:linear-gradient(135deg,var(--accent),var(--accent-dark));
  color:#fff;
}

.menu-item img{
  width:22px;
  height:22px;
}

/* HERO */
.hero{
  min-height:70vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
}

.hero h1{
  font-size:42px;
  color:var(--accent);
  font-weight:800;
}

.hero p{
  margin-top:8px;
  font-size:16px;
  color:var(--text-secondary);
}

.hero span{
  margin-top:6px;
  font-size:13px;
  color:#555;
}

.hero .btn{
  margin-top:26px;
  padding:14px 42px;
  background:linear-gradient(135deg,var(--accent),var(--accent-dark));
  color:#fff;
  border-radius:30px;
  text-decoration:none;
  font-weight:700;
}

/* TODAY OFFERS */
.today-offer{
  padding:40px 20px 60px;
  text-align:center;
}

.today-offer h2{
  font-size:22px;
  margin-bottom:26px;
  color:var(--accent);
}

.offer-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
  max-width:1100px;
  margin:auto;
}

.offer-card{
  background:#fff;
  border-radius:18px;
  padding:14px;
  border:1px solid rgba(181,0,0,.25);
}

.offer-card img{
  width:100%;
  height:130px;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:8px;
}

.offer-card h3{
  font-size:14px;
  font-weight:600;
}

.offer-price{
  font-size:16px;
  font-weight:700;
  color:var(--accent);
  margin-bottom:8px;
}

.offer-btn{
  display:inline-block;
  padding:8px 22px;
  background:linear-gradient(135deg,var(--accent),var(--accent-dark));
  color:#fff;
  border-radius:22px;
  text-decoration:none;
  font-size:13px;
  font-weight:600;
}

/* FOOTER */
footer{
  background:var(--bg-secondary);
  border-top:2px solid var(--accent);
  padding:18px;
  text-align:center;
  font-size:13px;
  color:var(--text-secondary);
}

/* RESPONSIVE */
@media(max-width:900px){
  .offer-grid{ grid-template-columns:repeat(2,1fr); }
}
@media(max-width:420px){
  .offer-grid{ grid-template-columns:1fr; }
}
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<header class="header">
  <div class="logo-left">
    <img src="IMAGE/1000038482-removebg-preview.png">
  </div>
  <div class="logo-center">PC GAMES STORE</div>

<!-- MENU -->
<div class="side-menu" id="sideMenu">

  <a href="index.html" class="menu-item">

  </a>

  <a href="games.html" class="menu-item">

    <span>Games</span>
  </a>

  <a href="contact.html" class="menu-item">
    <img src="IMAGE/information-button.png">
    <span>About Us</span>
  </a>
</div>

<section class="hero">
  <h1>cheapgames39</h1>
  <p>PC Game Access & Installation Support</p>
  <span>Trusted by Gamers in India</span>
  <a class="btn" href="games.html">Order Game</a>
</section>

<section class="today-offer">
  <h2>Today’s Offers</h2>

  <div class="offer-grid">
    <div class="offer-card">
      <img src="IMAGE/header (11).jpg">
      <h3>GTA V</h3>

      <a class="offer-btn">View</a>
    </div>

    <div class="offer-card">
      <img src="IMAGE/header (11).jpg">
      <h3>God of War</h3>
      <p class="offer-price">₹49</p>
      <a class="offer-btn">View</a>
    </div>

    <div class="offer-card">
      <img src="IMAGE/header (11).jpg">
      <h3>RDR 2</h3>
      <p class="offer-price">₹59</p>
      <a class="offer-btn">View</a>
    </div>

    <div class="offer-card">
      <img src="IMAGE/header (11).jpg">
      <h3>Elden Ring</h3>
      <p class="offer-price">₹69</p>
      <a class="offer-btn">View</a>
    </div>
  </div>
</section>

<footer>© 2025 cheapgames39store</footer>

<script>
function openMenu(){
  sideMenu.classList.add("active");
  overlay.classList.add("active");
}
function closeMenu(){
  sideMenu.classList.remove("active");
  overlay.classList.remove("active");
}
</script>

</body>
</html>
