<style>
:root{
  --accent:#B50000;
  --accent-dark:#7A0000;
  --bg-main:#F5F0E8;
  --bg-secondary:#ECE3D8;
  --card-bg:#FFFFFF;
  --text-main:#1F1F1F;
  --text-secondary:#2B2B2B;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",Tahoma,sans-serif;
}

body{
  background:var(--bg-main);
  color:var(--text-main);
}

/* ================= HEADER ================= */
.header{
  position:sticky;
  top:0;
  z-index:1000;
  background:var(--bg-main);
  border-bottom:2px solid var(--accent);
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  padding:14px 20px;
}

.logo-left img{ height:36px; }

.logo-center{
  text-align:center;
  font-size:14px;
  letter-spacing:3px;
  color:var(--text-secondary);
}

/* MENU ICON */
.menu-btn{
  font-size:28px;
  cursor:pointer;
  color:var(--accent);
}

/* ================= OVERLAY ================= */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:998;
}
.overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* ================= SIDE MENU ================= */
.side-menu{
  position:fixed;
  top:0;
  right:-280px;
  width:280px;
  height:100vh;
  background:var(--bg-main);
  border-left:3px solid var(--accent);
  padding:24px 20px;
  transition:.35s ease;
  z-index:999;
  box-shadow:-10px 0 30px rgba(0,0,0,.25);
}

.side-menu.active{ right:0; }

.side-menu .close{
  font-size:28px;
  color:var(--accent);
  cursor:pointer;
  text-align:right;
  margin-bottom:30px;
}

/* MENU LINKS */
.side-menu a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 16px;
  margin-bottom:14px;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  text-decoration:none;
  color:var(--text-main);
  background:#fff;
  border:1px solid rgba(181,0,0,.25);
  transition:.25s;
}

.side-menu a:hover{
  background:linear-gradient(135deg,var(--accent),var(--accent-dark));
  color:#fff;
}

/* ================= HERO ================= */
.hero{
  min-height:70vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
}

.hero h1{
  font-size:44px;
  color:var(--accent);
  font-weight:800;
}

.hero p{
  margin-top:8px;
  font-size:17px;
  color:var(--text-secondary);
}

.hero span{
  margin-top:6px;
  font-size:14px;
  color:#555;
}

.hero .btn{
  margin-top:26px;
  padding:14px 42px;
  background:linear-gradient(135deg,var(--accent),var(--accent-dark));
  color:#fff;
  border-radius:30px;
  text-decoration:none;
  font-weight:700;
}

/* ================= OFFERS ================= */
.today-offer{
  padding:40px 20px 60px;
  text-align:center;
}

.today-offer h2{
  font-size:22px;
  margin-bottom:26px;
  color:var(--accent);
}

.offer-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
  max-width:900px;
  margin:auto;
}

.offer-card{
  background:#fff;
  border-radius:18px;
  padding:16px;
  border:1px solid rgba(181,0,0,.25);
}

.offer-card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:10px;
}

.offer-card h3{ font-size:16px; }

.offer-price{
  font-size:18px;
  font-weight:800;
  color:var(--accent);
  margin-bottom:10px;
}

.offer-btn{
  display:inline-block;
  padding:8px 24px;
  background:linear-gradient(135deg,var(--accent),var(--accent-dark));
  color:#fff;
  border-radius:22px;
  text-decoration:none;
  font-size:14px;
  font-weight:700;
}

/* ================= FOOTER ================= */
footer{

  border-top:2px solid var(--accent);

  text-align:center;
  font-size:13px;
  color:var(--text-secondary);
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  .offer-grid{ grid-template-columns:repeat(2,1fr); }
}
@media(max-width:420px){
  .offer-grid{ grid-template-columns:1fr; }
}
</style>
