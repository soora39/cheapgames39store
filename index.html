<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>cheapgames39store | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#B50000;
  --accent-dark:#7A0000;
  --bg-main:#F5F0E8;
  --bg-secondary:#ECE3D8;
  --card-bg:#FFFFFF;
  --text-main:#1F1F1F;
  --text-secondary:#000000;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  background:linear-gradient(180deg,#F5F0E8,#EFE6DA);
  color:var(--text-main);
}

/* ================= HEADER ================= */
.header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#F5F0E8;
  border-bottom:2px solid var(--accent);
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  padding:14px 20px;
}
.logo-left img{height:36px;}
.logo-center{
  text-align:center;
  font-size:13px;
  letter-spacing:3px;
  font-weight:700;
}
.menu-btn{
  font-size:28px;
  cursor:pointer;
  color:var(--accent);
}

/* ================= MENU ================= */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:998;
}
.overlay.active{opacity:1;pointer-events:auto;}

.side-menu{
  position:fixed;
  top:-100%;
  left:0;
  width:100%;
  background:var(--bg-main);
  border-bottom:3px solid var(--accent);
  padding:22px 20px 30px;
  transition:.35s ease;
  z-index:999;
}
.side-menu.active{top:0;}

.close{
  font-size:26px;
  color:var(--accent);
  text-align:right;
  cursor:pointer;
  margin-bottom:18px;
}

.menu-item{
  display:flex;
  align-items:center;
  gap:14px;
  max-width:280px;
  margin:0 auto 14px;
  padding:14px 18px;
  background:#fff;
  border:1.5px solid rgba(181,0,0,.3);
  border-radius:16px;
  text-decoration:none;
  color:#000;
  font-weight:600;
}
.menu-item img{width:22px;}
.menu-item.active,
.menu-item:hover{
  background:linear-gradient(135deg,var(--accent),var(--accent-dark));
  color:#fff;
}

/* ================= HERO ================= */
.hero{
  padding:70px 20px;
  text-align:center;
}
.hero h1{
  font-size:42px;
  color:var(--accent);
  font-weight:800;
}
.hero p{
  margin-top:8px;
  color:var(--text-secondary);
}
.hero a{
  display:inline-block;
  margin-top:26px;
  padding:14px 44px;
  background:linear-gradient(135deg,var(--accent),var(--accent-dark));
  color:#fff;
  border-radius:30px;
  text-decoration:none;
  font-weight:700;
}

/* ================= OFFERS ================= */
.today-offer{
  padding:40px 20px 60px;
}
.today-offer h2{
  text-align:center;
  color:var(--accent);
  margin-bottom:26px;
}

.offer-grid{
  max-width:1100px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}

@media(min-width:900px){
  .offer-grid{grid-template-columns:repeat(4,1fr);}
}

.offer-card{
  background:#fff;
  border-radius:20px;
  padding:14px;
  border:1px solid rgba(181,0,0,.25);
  text-align:center;
}

.offer-card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:14px;
}

.offer-card h3{
  font-size:14px;
  margin:10px 0 4px;
}

.offer-price{
  color:var(--accent);
  font-weight:700;
  margin-bottom:10px;
}

.offer-btn{
  display:inline-block;
  padding:8px 26px;
  background:linear-gradient(135deg,var(--accent),var(--accent-dark));
  color:#fff;
  border-radius:22px;
  text-decoration:none;
  font-size:13px;
  font-weight:700;
}

/* ================= FOOTER ================= */
footer{
  background:var(--bg-secondary);
  border-top:2px solid var(--accent);
  padding:18px;
  text-align:center;
  font-size:13px;
}
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<header class="header">
  <div class="logo-left"><img src="IMAGE/1000038482-removebg-preview.png"></div>
  <div class="logo-center">PC GAMES STORE</div>
  <div class="menu-btn" onclick="openMenu()">☰</div>
</header>

<div class="side-menu" id="sideMenu">
  <div class="close" onclick="closeMenu()">✕</div>
  <a href="index.html" class="menu-item active"><img src="IMAGE/home.png">Home</a>
  <a href="games.html" class="menu-item"><img src="IMAGE/game-controller.png">Games</a>
  <a href="contact.html" class="menu-item"><img src="IMAGE/information-button.png">About Us</a>
</div>

<section class="hero">
  <h1>cheapgames39</h1>
  <p>PC Games • Offline Activation • Trusted Support</p>
  <a href="games.html">Browse Games</a>
</section>

<section class="today-offer">
  <h2>Today’s Offers</h2>

  <div class="offer-grid">
    <div class="offer-card">
      <img src="IMAGE/header (11).jpg">
      <h3>GTA V</h3>
      <div class="offer-price">Rs. 40</div>
      <a class="offer-btn" href="game.html?game=gta5">View</a>
    </div>

    <div class="offer-card">
      <img src="IMAGE/header (11).jpg">
      <h3>God of War</h3>
      <div class="offer-price">Rs. 49</div>
      <a class="offer-btn" href="game.html?game=godofwar2018">View</a>
    </div>

    <div class="offer-card">
      <img src="IMAGE/header (11).jpg">
      <h3>RDR 2</h3>
      <div class="offer-price">Rs. 59</div>
      <a class="offer-btn" href="game.html?game=rdr2">View</a>
    </div>

    <div class="offer-card">
      <img src="IMAGE/header (11).jpg">
      <h3>Elden Ring</h3>
      <div class="offer-price">Rs. 69</div>
      <a class="offer-btn" href="game.html?game=eldenring">View</a>
    </div>
  </div>
</section>

<footer>© 2025 cheapgames39</footer>

<script>
function openMenu(){
  sideMenu.classList.add("active");
  overlay.classList.add("active");
}
function closeMenu(){
  sideMenu.classList.remove("active");
  overlay.classList.remove("active");
}
</script>

</body>
</html>
