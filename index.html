<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>cheapgames39store | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --accent:#B50000;
  --accent-dark:#7A0000;
  --bg-main:#F5F0E8;
  --bg-secondary:#ECE3D8;
  --card-bg:#FFFFFF;
  --text-main:#1F1F1F;
  --text-secondary:#2B2B2B;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",Tahoma,sans-serif;
}

body{
  background:var(--bg-main);
  color:var(--text-main);
}

/* ================= HEADER ================= */
.header{
  position:sticky;
  top:0;
  z-index:999;
  background:var(--bg-main);
  border-bottom:2px solid var(--accent);
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  padding:14px 24px;
}

.logo-left img{
  height:36px;
}

.logo-center{
  text-align:center;
  font-size:14px;
  letter-spacing:3px;
  color:var(--text-secondary);
}

.nav-right a{
  margin-left:20px;
  text-decoration:none;
  color:var(--text-secondary);
  font-size:14px;
  position:relative;
}

/* underline animation */
.nav-right a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:var(--accent);
  transition:.3s;
}

.nav-right a:hover::after{
  width:100%;
}

.nav-right a.active{
  color:var(--accent);
  font-weight:700;
}

.nav-right a.active::after{
  width:100%;
}

/* ================= HERO ================= */
.hero{
  min-height:75vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
}

.hero h1{
  font-size:48px;
  color:var(--accent);
  font-weight:800;
}

.hero p{
  margin-top:8px;
  font-size:17px;
  color:var(--text-secondary);
}

.hero span{
  margin-top:6px;
  font-size:14px;
  color:#555;
}

.hero .btn{
  margin-top:28px;
  padding:14px 42px;
  background:linear-gradient(135deg,var(--accent),var(--accent-dark));
  color:#fff;
  border-radius:30px;
  text-decoration:none;
  font-weight:700;
}

/* ================= TODAY OFFERS ================= */
.today-offer{
  padding:40px 20px 60px;
  text-align:center;
}

.today-offer h2{
  font-size:22px;
  margin-bottom:26px;
  color:var(--accent);
}

/* ✅ GRID FIXED FOR MOBILE */
.offer-grid{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:24px;
  max-width:900px;
  margin:auto;
}

.offer-card{
  background:var(--card-bg);
  border-radius:18px;
  padding:16px;
  border:1px solid rgba(181,0,0,.25);
  transition:.3s;
}

.offer-card:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 30px rgba(0,0,0,.15);
}

.offer-card img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:10px;
}

.offer-card h3{
  font-size:16px;
  margin-bottom:4px;
}

.offer-price{
  font-size:18px;
  font-weight:800;
  color:var(--accent);
  margin-bottom:10px;
}

.offer-price span{
  display:block;
  font-size:12px;
  color:#666;
  font-weight:500;
}

.offer-btn{
  display:inline-block;
  padding:8px 24px;
  background:linear-gradient(135deg,var(--accent),var(--accent-dark));
  color:#fff;
  border-radius:22px;
  text-decoration:none;
  font-size:14px;
  font-weight:700;
}

/* ================= FOOTER ================= */
footer{
  background:var(--bg-secondary);
  border-top:2px solid var(--accent);
  padding:18px;
  text-align:center;
  font-size:13px;
  color:var(--text-secondary);
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  .header{
    grid-template-columns:auto 1fr;
    row-gap:6px;
  }
  .nav-right{
    grid-column:1/-1;
    text-align:center;
  }
  .nav-right a{
    margin:0 10px;
  }
  .hero h1{
    font-size:38px;
  }

  /* ✅ 2 cards pakkathula */
  .offer-grid{
    grid-template-columns:repeat(2, 1fr);
    gap:16px;
  }
  .offer-card img{
    height:120px;
  }
  .offer-card h3{
    font-size:14px;
  }
  .offer-price{
    font-size:15px;
  }
}

/* Extra small phones → 1 column */
@media(max-width:420px){
  .offer-grid{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<footer>

</html>
