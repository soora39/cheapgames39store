.game-img{

/* BUTTONS */
.btn{

  border-radius:30px;
  font-weight:700;
  text-decoration:none;
  margin-bottom:12px;
  text-align:center;
  transition:.25s;

/* WHATSAPP */
.whatsapp-btn{
