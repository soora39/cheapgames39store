<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Details | cheapgames39store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#B50000;
  --accent-dark:#7A0000;
  --bg-main:#F5F0E8;
  --card-bg:#FFFFFF;
  --text-main:#1F1F1F;
  --text-secondary:#555;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  background:linear-gradient(180deg,#F5F0E8,#EFE6DA);
  color:var(--text-main);
}

/* ================= HEADER ================= */
.header{
  position:sticky;
  top:0;
  z-index:999;
  background:rgba(245,240,232,.95);
  backdrop-filter:blur(6px);
  border-bottom:2px solid var(--accent);
  padding:12px 16px;
}

.back-btn{
  width:42px;
  height:42px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  background:#fff;
  border:2px solid var(--accent);
  color:var(--accent);
  font-size:20px;
  font-weight:700;
  transition:.25s;
}

.back-btn:hover{
  background:var(--accent);
  color:#fff;
}

/* ================= PAGE ================= */
.container{
  max-width:520px;
  margin:24px auto;
  padding:0 16px;
}

/* IMAGE CARD */
.image-card{
  background:var(--card-bg);
  border-radius:22px;
  padding:18px;
  border:1px solid rgba(181,0,0,.25);
  text-align:center;
  box-shadow:0 14px 30px rgba(0,0,0,.15);
}

.game-img{
  width:100%;
  border-radius:16px;
  margin-bottom:14px;
}

/* PRICE BADGE */
.price{
  display:inline-block;
  padding:8px 20px;
  background:linear-gradient(135deg,var(--accent),var(--accent-dark));
  color:#fff;
  font-size:22px;
  font-weight:800;
  border-radius:30px;
  margin:8px 0 18px;
}

/* BUTTONS */
.btn{
  display:block;
  width:100%;
  padding:14px 0;
  border-radius:30px;
  font-weight:700;
  text-decoration:none;
  margin-bottom:12px;
  text-align:center;
  transition:.25s;
}

/* WHATSAPP */
.whatsapp-btn{
  background:linear-gradient(135deg,#25D366,#1EBE57);
  color:#fff;
}
.whatsapp-btn:hover{ filter:brightness(1.1); }

/* INSTAGRAM */
.instagram-btn{
  background:linear-gradient(135deg,#F58529,#DD2A7B,#8134AF);
  color:#fff;
}
.instagram-btn:hover{ filter:brightness(1.1); }

/* DETAILS CARD */
.details-card{
  margin-top:22px;
  background:var(--card-bg);
  border-radius:22px;
  padding:22px;
  border:1px solid rgba(181,0,0,.25);
  box-shadow:0 14px 30px rgba(0,0,0,.12);
}

.details-card h1{
  font-size:22px;
  font-weight:700;
  margin-bottom:6px;
}

.details-card p{
  color:var(--text-secondary);
  margin-bottom:14px;
  font-size:14px;
}

h3{
  margin-top:18px;
  margin-bottom:8px;
  font-size:15px;
}

ul,ol{
  padding-left:18px;
}

li{
  margin-bottom:6px;
  font-size:14px;
}

/* FOOTER */
footer{
  margin:40px 0 20px;
  padding-top:14px;
  text-align:center;
  font-size:13px;
  color:#777;
  border-top:2px solid var(--accent);
}
</style>
</head>

<body>

<header class="header">
  <a href="games.html" class="back-btn">←</a>
</header>

<div class="container">

  <!-- IMAGE + PRICE -->
  <div class="image-card">
    <img id="gameImage" class="game-img" alt="Game Image">
    <div class="price" id="gamePrice"></div>

    <a id="orderBtn" class="btn whatsapp-btn" target="_blank">
      Order via WhatsApp
    </a>

    <a id="instaBtn" class="btn instagram-btn" target="_blank">
      Order via Instagram
    </a>
  </div>

  <!-- DETAILS -->
  <div class="details-card">
    <h1 id="gameTitle"></h1>
    <p id="gameType"></p>

    <h3>Game Specifications</h3>
    <ul id="gameSpecs"></ul>

    <h3>Order Process</h3>
    <ol>
      <li>Click Order button</li>
      <li>Pay mentioned amount</li>
      <li>Offline activation support</li>
      <li>Play anytime</li>
    </ol>
  </div>

</div>

<footer>
  © 2025 cheapgames39
</footer>

<script>
const games = {
  gta5:{
    title:"Grand Theft Auto V",
    price:"Rs. 40",
    image:"IMAGE/header (11).jpg",
    type:"Steam PC • Offline Activation",
    specs:[
      "Platform: PC",
      "Mode: Story",
      "Storage: 95GB",
      "Internet: Setup only"
    ]
  },
  rdr2:{
    title:"Red Dead Redemption 2",
    price:"Rs. 59",
    image:"images/rdr2.jpg",
    type:"Steam PC • Offline Activation",
    specs:[
      "Platform: PC",
      "Mode: Story",
      "Storage: 120GB"
    ]
  },
  godofwar:{
    title:"God of War (2018)",
    price:"Rs. 49",
    image:"images/godofwar2018.jpg",
    type:"Steam PC • Offline Activation",
    specs:[
      "Platform: PC",
      "Mode: Story",
      "Storage: 70GB"
    ]
  }
};

const params=new URLSearchParams(window.location.search);
const g=games[params.get("game")];

if(g){
  gameTitle.innerText=g.title;
  gamePrice.innerText=g.price;
  gameImage.src=g.image;
  gameType.innerText=g.type;

  orderBtn.href=`https://wa.me/91XXXXXXXXXX?text=Game:%20${g.title}%0APrice:%20${g.price}`;
  instaBtn.href=`https://instagram.com/yourpage`;

  g.specs.forEach(s=>{
    let li=document.createElement("li");
    li.innerText=s;
    gameSpecs.appendChild(li);
  });
}
</script>

</body>
</html>
