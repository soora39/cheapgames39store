<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>cheapgames39store | Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --accent:#B50000;
  --accent-dark:#7A0000;
  --bg-main:#F5F0E8;
  --bg-secondary:#ECE3D8;
  --card-bg:#FFFFFF;
  --text-main:#1F1F1F;
  --text-secondary:#2B2B2B;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",Tahoma,sans-serif;
}

body{
  background:var(--bg-main);
  color:var(--text-main);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ================= HEADER ================= */
.header{
  position:sticky;
  top:0;
  z-index:999;
  background:var(--bg-main);
  border-bottom:2px solid var(--accent);
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  padding:14px 24px;
}

.logo-left img{height:36px;}

.logo-center{
  text-align:center;
  font-size:14px;
  letter-spacing:3px;
  color:var(--text-secondary);
}

.nav-right a{
  margin-left:20px;
  text-decoration:none;
  color:var(--text-secondary);
  font-size:14px;
  position:relative;
}

.nav-right a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:var(--accent);
  transition:.3s;
}

.nav-right a:hover::after{width:100%;}

.nav-right a.active{
  color:var(--accent);
  font-weight:700;
}
.nav-right a.active::after{width:100%;}

/* ================= SEARCH ================= */
.search-box{
  max-width:520px;
  margin:30px auto 30px;
  position:relative;
}

.search-icon{
  position:absolute;
  left:18px;
  top:50%;
  transform:translateY(-50%);
  width:18px;
  height:18px;
}

.search-icon svg{fill:var(--accent);}

.search-box input{
  width:100%;
  padding:14px 18px 14px 48px;
  border-radius:30px;
  border:2px solid var(--accent);
  background:#FFF8EE;
  outline:none;
  font-size:14px;
}

/* ================= GAME LIST ================= */
.game-grid{
  max-width:1000px;
  margin:0 auto 40px;
  padding:0 20px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.game-card{
  display:flex;
  align-items:center;
  gap:18px;
  background:var(--card-bg);
  border-radius:16px;
  padding:14px;
  border:1px solid rgba(181,0,0,.25);
  transition:.3s;
}

.game-card:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 24px rgba(0,0,0,.15);
}

.game-card img{
  width:150px;
  height:90px;
  object-fit:cover;
  border-radius:10px;
}

.game-info{flex:1;}

.game-info h3{
  font-size:17px;
  margin-bottom:6px;
}

.price{
  font-size:15px;
  font-weight:700;
  color:var(--accent);
}

.game-card a{
  padding:8px 22px;
  background:linear-gradient(135deg,var(--accent),var(--accent-dark));
  color:#fff;
  text-decoration:none;
  font-size:14px;
  font-weight:700;
  border-radius:20px;
  white-space:nowrap;
}

/* ================= NO GAME FOUND ================= */
#noGameFound{
  display:none;
  max-width:600px;
  margin:60px auto;
  background:#fff;
  border:2px dashed #B50000;
  border-radius:20px;
  padding:30px;
  text-align:center;
}

#noGameFound h2{
  color:#B50000;
  margin-bottom:10px;
}

/* ================= FOOTER ================= */
footer{
  margin-top:auto;
  background:var(--bg-secondary);
  border-top:2px solid var(--accent);
  padding:18px;
  text-align:center;
  font-size:13px;
  color:var(--text-secondary);
}
/* ================= MOBILE ================= */
@media(max-width:600px){
  .game-card{
    flex-direction:column;
    text-align:center;
  }
  .game-card img{
    width:100%;
    height:160px;
  }
  .game-card a{margin-top:10px;}
  .header{
    grid-template-columns:auto 1fr;
    row-gap:6px;
  }
  .nav-right{
    grid-column:1/-1;
    text-align:center;
  }
  .nav-right a{margin:0 10px;}
}
</style>
</head>

<body>

<header class="header">
  <div class="logo-left">
    <img src="IMAGE/1000038482-removebg-preview.png">
  </div>
  <div class="logo-center">PC GAMES STORE</div>
  <nav class="nav-right">
    <a href="index.html">Home</a>
    <a href="games.html" class="active">Games</a>
    <a href="contact.html">About Us</a>
  </nav>
</header>

<!-- SEARCH -->
<div class="search-box">
  <span class="search-icon">
    <svg viewBox="0 0 24 24">
      <path d="M21 20l-5.2-5.2a7 7 0 10-1.4 1.4L20 21zM10 16a6 6 0 110-12 6 6 0 010 12z"/>
    </svg>
  </span>
  <input type="text" id="gameSearch" placeholder="Search games...">
</div>

<!-- GAME LIST -->
<div class="game-grid">

  <div class="game-card">
    <img src="images/gta5.jpg">
    <div class="game-info">
      <h3>Grand Theft Auto V</h3>
      <p class="price">₹40</p>
    </div>
    <a href="game.html?game=gta5">View</a>
  </div>

  <div class="game-card">
    <img src="images/rdr2.jpg">
    <div class="game-info">
      <h3>Red Dead Redemption 2</h3>
      <p class="price">₹40</p>
    </div>
    <a href="game.html?game=rdr2">View</a>
  </div>

  <div class="game-card">
    <img src="images/eldenring.jpg">
    <div class="game-info">
      <h3>Elden Ring</h3>
      <p class="price">₹40</p>
    </div>
    <a href="game.html?game=eldenring">View</a>
  </div>

</div>

<!-- NO GAME FOUND -->
<div id="noGameFound">
  <h2>❌ No Game Found</h2>
  <p>No games match your search</p>
</div>

<footer>
  © 2025 cheapgames39store
</footer>

<!-- ================= SEARCH SCRIPT ================= -->
<script>
const searchInput = document.getElementById("gameSearch");
const gameCards = document.querySelectorAll(".game-card");
const noGameFound = document.getElementById("noGameFound");

searchInput.addEventListener("keyup", () => {
  const value = searchInput.value.toLowerCase();
  let visible = 0;

  gameCards.forEach(card => {
    const title = card.querySelector("h3").textContent.toLowerCase();
    if (title.includes(value)) {
      card.style.display = "flex";
      visible++;
    } else {
      card.style.display = "none";
    }
  });

  noGameFound.style.display = visible === 0 ? "block" : "none";
});
</script>

</body>
</html>
