<style>
:root{

*{

}

body{

  min-height:100vh;
  display:flex;

}

/* ================= HEADER ================= */
.header{
  position:sticky;
  top:0;
  z-index:1000;
  background:rgba(245,240,232,.95);
  border-bottom:2px solid var(--accent);

}
.logo-left img{height:36px;}
.logo-center{

  font-size:13px;
  letter-spacing:3px;
  font-weight:700;
}
.menu-btn{
  font-size:30px;
  color:var(--accent);
  cursor:pointer;
}

/* ================= MENU ================= */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:998;
}
.overlay.active{opacity:1;pointer-events:auto;}

.side-menu{
  position:fixed;
  top:-100%;
  left:0;
  width:100%;
  background:var(--bg-main);
  border-bottom:3px solid var(--accent);
  padding:22px 20px 30px;
  transition:.35s;
  z-index:999;
}
.side-menu.active{top:0;}

.close{
  text-align:right;
  font-size:26px;
  color:var(--accent);
  cursor:pointer;
  margin-bottom:18px;
}

.menu-item{
  display:flex;
  align-items:center;
  gap:14px;
  max-width:300px;
  margin:0 auto 14px;
  padding:14px 18px;
  background:#fff;
  border-radius:18px;
  font-weight:600;
  text-decoration:none;
  color:#000;
  border:1.5px solid rgba(181,0,0,.3);
}
.menu-item img{width:22px;}
.menu-item:hover,
.menu-item.active{
  background:linear-gradient(135deg,var(--accent),var(--accent-dark));
  color:#fff;
}

/* ================= SEARCH + CATEGORY ================= */
.filter-wrap{
  max-width:720px;
  margin:26px auto;
  padding:0 14px;
  display:flex;
  gap:12px;
}

/* SEARCH */
.search-box{
  flex:1;
  position:relative;
}
.search-icon{
  position:absolute;
  left:18px;
  top:50%;
  transform:translateY(-50%);
}
.search-box input{
  width:100%;
  padding:16px 22px 16px 54px;
  border-radius:36px;
  border:2px solid var(--accent);
  background:#FFF8EE;
  outline:none;
  font-size:15px;
}

/* SEARCH GLOW */
.search-box::after{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:42px;
  border:2px solid rgba(181,0,0,.35);
  opacity:0;
  transform:scale(.96);
  transition:.3s;
  pointer-events:none;
}
.search-box:focus-within::after{
  opacity:1;
  transform:scale(1);
  animation:pulse 1.4s ease infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(181,0,0,.35);}
  70%{box-shadow:0 0 0 10px rgba(181,0,0,0);}
  100%{box-shadow:0 0 0 0 rgba(181,0,0,0);}
}

/* CATEGORY */
.category-box{
  width:160px;
  position:relative;
}
.category-box select{
  width:100%;
  padding:16px 18px;
  border-radius:36px;
  border:2px solid var(--accent);
  background:#FFF8EE;
  appearance:none;
  outline:none;
  cursor:pointer;
}
.category-box::before{
  content:"‚ñæ";
  position:absolute;
  right:18px;
  top:50%;
  transform:translateY(-50%);
  color:var(--accent);
}

.category-box{
  position:relative;
  width:160px;
}

.category-box::after{
  content:"";
  position:absolute;
  top:-6px;
  left:-6px;
  right:-6px;
  bottom:-1px;
  border-radius:999px;   /* üî• PERFECT ROUND */
  border:2px solid rgba(181,0,0,.35);
  opacity:0;
  transform:scale(.95);
  transition:.3s ease;
  pointer-events:none;
}

.category-box:focus-within::after{
  opacity:1;
  transform:scale(1);
  animation:catGlow 1.4s ease infinite;
}

@keyframes catGlow{
  0%{box-shadow:0 0 0 0 rgba(181,0,0,.35);}
  70%{box-shadow:0 0 0 10px rgba(181,0,0,0);}
  100%{box-shadow:0 0 0 0 rgba(181,0,0,0);}
}
/* ================= GRID ================= */
.game-grid{
  max-width:1100px;
  margin:0 auto 80px;
  padding:0 16px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
@media(min-width:768px){
  .game-grid{grid-template-columns:repeat(3,1fr);}
}
@media(min-width:1024px){
  .game-grid{grid-template-columns:repeat(4,1fr);}
}


/* NO GAME FOUND */
#noGameFound{
  display:none;
  max-width:520px;
  margin:40px auto 80px;
  background:#fff;
  border:2px dashed #B50000;
  border-radius:22px;
  padding:30px;
  text-align:center;
  font-weight:600;
}


/* ================= CARD ================= */
.game-card{
  position:relative;
  background:#fff;
  border-radius:20px;
  padding:14px;
  border:1px solid rgba(181,0,0,.25);
  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.game-card:hover{
  transform:translateY(-6px);
  box-shadow:0 18px 36px rgba(0,0,0,.18);
}
.game-card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:14px;
}
.game-card h3{
  font-size:14px;
  margin:6px 0;
  min-height:36px;
}

.badge{
  position:absolute;
  top:10px;
  left:10px;
  background:var(--accent);
  color:#fff;
  padding:4px 8px;
  border-radius:12px;
  font-size:12px;
}

.price{
  font-weight:700;
  color:var(--accent);
}
.old{
  font-size:13px;
  color:#888;
  text-decoration:line-through;
}

.add-cart{
  margin-top:8px;
  padding:8px 22px;
  border:none;
  border-radius:22px;
  background:linear-gradient(135deg,var(--accent),var(--accent-dark));
  color:#fff;
  font-size:13px;
  cursor:pointer;
}

/* ================= CART FLOAT ================= */
#cart{
  position:fixed;
  bottom:22px;
  right:22px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:var(--accent);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
}
#cart span{
  font-size:12px;
  margin-left:4px;
}

/* ================= FOOTER ================= */
footer{
  margin-top:auto;
  background:var(--bg-secondary);
  border-top:2px solid var(--accent);
  padding:18px;
  text-align:center;
  font-size:13px;
}
</style>
</head>

const grid = document.getElementById("grid");

/* ================= LOAD GAMES ================= */
games.forEach(g=>{
  const offer = Math.round(((g.old - g.price) / g.old) * 100);

  grid.innerHTML += `
    <div class="game-card" data-cat="${g.cat}" data-link="game.html?game=${g.key}">
      <span class="badge">-${offer}%</span>
      <img src="${g.image}">
      <h3>${g.name}</h3>
      <p class="price">
        <span class="old">Rs.${g.old}</span> Rs.${g.price}
      </p>
      <button class="add-cart">Add to Cart</button>
    </div>
  `;
});

/* ================= ADD TO CART ================= */
document.querySelectorAll(".add-cart").forEach(btn=>{
  btn.addEventListener("click", e=>{
    e.stopPropagation();
    const card = btn.closest(".game-card");

    cart.push({
      name: card.querySelector("h3").innerText,
      price: "Rs.40",
      image: card.querySelector("img").src
    });

    localStorage.setItem("cart", JSON.stringify(cart));
    document.getElementById("count").innerText = cart.length;
  });
});

/* ================= CARD CLICK ================= */
document.querySelectorAll(".game-card").forEach(card=>{
  card.addEventListener("click", e=>{
    if(e.target.classList.contains("add-cart")) return;
    window.location.href = card.dataset.link;
  });
});

/* ================= SEARCH + CATEGORY ================= */
const search   = document.getElementById("search");
const category = document.getElementById("category");
const noGame   = document.getElementById("noGameFound");

function filterGames(){
  let s = search.value.toLowerCase();
  let c = category.value;
  let visible = 0;

  document.querySelectorAll(".game-card").forEach(card=>{
    let ok =
      card.innerText.toLowerCase().includes(s) &&
      (c === "all" || card.dataset.cat === c);

    card.style.display = ok ? "block" : "none";
    if(ok) visible++;
  });

  noGame.style.display = visible === 0 ? "block" : "none";
}

search.addEventListener("keyup", filterGames);
category.addEventListener("change", filterGames);

/* ================= CART PAGE ================= */
function openCart(){

}
